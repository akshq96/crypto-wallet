<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <div class="card">
        <div class="form">
          <p id="heading">@Akshit Wallet</p>

          <div class="field">
            <input
              type="number"
              class="input-field"
              placeholder="Amount"
              id="amount"
            />
          </div>

          <div class="field">
            <textarea
              class="input-field"
              placeholder="Private Key"
              id="private_key"
              rows="4"
            ></textarea>
          </div>

          <div class="field">
            <input
              type="text"
              class="input-field"
              placeholder="Transfer Address"
              id="address"
            />
          </div>

          <div id="center" class="center">
            <div class="loader">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>

          <small>
            <a id="link" target="_blank">View Transaction</a>
          </small>

          <div class="btn">
            <button id="form" class="button1">Transfer</button>
          </div>

          <button id="check_balance" class="button3">Check Balance</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
